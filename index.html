<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Fundamentals Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navbar sticky-top navbar-light bg-dark">
      <a href="#" id="high-score">High Score History</a>
      <h4 id="time-remaining"></h4>
    </nav>

    <div class="container">
      <div id="home" class="jumbotron">
        <h1 class="display-4">JavaScript Fundamentals Code Quiz</h1>
        <p class="lead">
          "As a coding bootcamp student I want to take a timed quiz on
          JavaScript fundamentals that stores high scores so that I can gauge my
          progress compared to my peers."
        </p>
        <hr class="my-4" />
        <button
          id="start-quiz"
          type="button"
          class="btn btn-outline-dark"
          data-toggle="button"
          aria-pressed="false"
          autocomplete="off"
        >
          Start Quiz
        </button>
      </div>
    </div>

    <div class="container">
      <div id="questions-jumbotron" class="jumbotron">
        <h1 id="questionDisplay" class="display-4"></h1>
        <br />
        <div id="choiceButtons">
          <button
            id="index-zero"
            type="button"
            class="btn btn-outline-dark"
            data-toggle="button"
            aria-pressed="false"
            autocomplete="off"
          ></button>
          <br />
          <button
            id="index-one"
            type="button"
            class="btn btn-outline-dark"
            data-toggle="button"
            aria-pressed="false"
            autocomplete="off"
          ></button>
          <br />
          <button
            id="index-two"
            type="button"
            class="btn btn-outline-dark"
            data-toggle="button"
            aria-pressed="false"
            autocomplete="off"
          ></button>
          <br />
          <button
            id="index-three"
            type="button"
            class="btn btn-outline-dark"
            data-toggle="button"
            aria-pressed="false"
            autocomplete="off"
          ></button>
          <hr class="my-4" />
          <p id="questionAccuracy"></p>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="quizCompleted" class="jumbotron">
        <h1 class="display-4">JavaScript Code Quiz Completed</h1>
        <p id="score" class="lead"></p>
        <input
          class="form-control"
          type="text"
          placeholder="Enter your initals"
        />
        <br />
        <button
          type="button"
          class="btn btn-outline-dark"
          data-toggle="button"
          aria-pressed="false"
          autocomplete="off"
        >
          Submit
        </button>
        <hr id=" my-4" />
        <p id="finalQuestionAccuracy"></p>
      </div>
    </div>
  
  
    <div class = "container">
      <div id = "history" class="jumbotron">
        <h1 class = "display-4"> High Score History</h1>
        <div id="highscoreDisplay" ></div"highscoreDisplay">
          <button
            id="index-three"
            type="button"
            class="btn btn-outline-dark"
            data-toggle="button"
            aria-pressed="false"
            autocomplete="off"
          >Code Quiz Home</button>
          <button
          id="index-three"
          type="button"
          class="btn btn-outline-dark"
          data-toggle="button"
          aria-pressed="false"
          autocomplete="off"
        >Clear High Score History</button>
      </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
